  P4_FIELD_TYPE_DNS_ADDITIONAL_RRS = 85;  // Number of additional RRs

  // Field IDs over 1000 are reserved for adding more fields to existing
  // headers without renumbering.  Example: P4_FIELD_TYPE_GRE_SEQUENCE.
