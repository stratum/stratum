version: 2.1
setup: true
orbs:
  continuation: circleci/continuation@0.1.2
jobs:
  generate_config: 
    docker:
      - image: golang:1.13-alpine
    steps:
      - checkout
      - run:
          name: Install git
          command: apk add git bash
      - run:
          name: Generate config
          command: |
            # Check if the Dockerfile.build is modified in this revision
            git diff main HEAD --stat | grep Dockerfile.build &> /dev/null
            [[ $? == 0 ]] && export NEW_BUILDER_FLAG="--new-builder"
            cd .circleci && go run generate-config.go $NEW_BUILDER_FLAG > /tmp/generated_config.yml
      - persist_to_workspace:
          root: /tmp
          paths:
            - generated_config.yml
  run_config:
    executor: continuation/default
    steps:
      - attach_workspace:
          at: /tmp
      - continuation/continue:
          configuration_path: /tmp/generated_config.yml

workflows:
  setup:
    jobs:
      - generate_config
      - run_config:
          requires: 
            - generate_config
