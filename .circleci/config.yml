version: 2.1
setup: true
orbs:
  continuation: circleci/continuation@0.1.2
jobs:
  setup:
    executor: continuation/default
    steps:
      - checkout
      - run:
          name: Generate config
          command: |
            ./.circleci/generate-config > /tmp/generated_config.yml
      - continuation/continue:
          configuration_path: /tmp/generated_config.yml # use newly generated config to continue

# our single workflow, that triggers the setup job defined above
workflows:
  setup:
    jobs:
      - setup